    <section class="mini-page">
        <div id="qr-outside">

            </div> -->
            <div id="qr-nav">
                <img src="./rotate-solid.svg" alt="相機轉換" onclick="toggleCamera()">
                <img src="./gear-solid.svg" alt="相機設定">
            </div>
        </div>
        <p class="text-danger" id="deny-warning" style="display: none;">
            未開啟相機存取權
            <br> 若已按下拒絕存取，請進入瀏覽器設定頁修改
            <br> 若按取消請重新整理此頁面並允許存取
            <br>以使用本工具
        </p>
    </section>
    <!-- Flexbox container for aligning the toasts -->
    <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center w-100">
        <!-- Then put toasts within -->
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="showISBNdetails">
            <div class="toast-body">
                <h2 class="title"></h2>
                <h3 class="publish"></h3>
            </div>
        </div>
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="copyToast">
            <div class="toast-body">
                已複製
            </div>
        </div>
    </div>
    <script>
        const showISBNdetails_el = document.getElementById("showISBNdetails");
        const showISBNdetails =  new bootstrap.Toast(showISBNdetails_el)
        function openCamera(cameraPrimaryTypeName_str) {
            Html5Qrcode.getCameras().then(devices => {
                /**
                 * devices would be an array of objects of type:
                 * { id: "id", label: "label" }
                 */
                if (devices && devices.length) {
                    devicesLength = devices.length;
                    var cameraId = chooseCamara(devices, cameraPrimaryTypeName_str);
                    // .. use this to start scanning.
                    const html5QrCode = new Html5Qrcode( /* element id */ "qr-reader");
                    html5QrCode.start(
                        cameraId, {
                        fps: 10, // Optional, frame per seconds for qr code scanning
                        qrbox: {
                            width: 250,
                            height: 250
                        } // Optional, if you want bounded box UI
                    },
                        (decodedText, decodedResult) => {
                            let bookDatas = searchISBNDetails(decodedText,(detailDatas)=>
                            showISBNdetailsOnToast(detailDatas),html5QrCode);
                            // do something when code is read
                        },
                        (errorMessage) => {
                            // parse error, ignore it.
                        })
                        .catch((err) => {
                            // Start failed, handle it.
                        });
                }
            }).catch(err => {
                // handle err
                $("#deny-warning").css("display", "inline");
            });
        }
        function chooseCamara(devices, includesStr) {
            let id = devices[0].id;
            $(devices).each((i, device) => {
                if (device.label) {
                    if (device.label.toLowerCase().includes(includesStr)) {
                        if (device.id) return id = device.id;
                    }
                }
            })
            return id;
        }
        let nowCameraType = "back";
        let devicesLength = 0;
        openCamera(nowCameraType);
        function toggleCamera() {
            if (devicesLength == 1)
                return alert("你的相機只有一個，別按了")
            if (nowCameraType == "back")
                nowCameraType = "front"
            else nowCameraType = "back"
            openCamera(nowCameraType);
        }
        searchISBNDetails("978986434403100490", ()=>{

        })
        function searchISBNDetails(ISBN, callback,html5QrCode) {
            $.ajax({
                method: "GET",
                url: "https://openlibrary.org/api/books?bibkeys=ISBN:" + ISBN,
                data: { jscmd: "details", format: "json", }
            })
                .done(function (feedbackData) {
                    if(Object.keys(feedbackData).length==0){
                        if(html5QrCode){
                            html5QrCode.pause(true);
                        }
                        alert("此非ISBN")
                        if(html5QrCode){
                            html5QrCode.resume();
                        }
                        return
                    }
                    return callback(feedbackData);
                }).fail(function () {
                    return alert("掃描失敗")
                })
        }
        function showISBNdetailsOnToast(data){
            try {
                let details = data["ISBN:" + 1931498717]["details"];
                $("#showISBNdetails .title").text(details.title);
                $("#showISBNdetails .publish").text(details.publishers);
                showISBNdetails.show();
            }
            catch (e) {
                console.error(e)
            }
        }
        $(window).click(()=>{
            showISBNdetails.hide();
        })
    </script>
</body>
